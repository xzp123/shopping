<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>后台管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="nofollow"/>
 <link href="/stylesheets/adminStyle.css" rel="stylesheet" type="text/css"/>
<style>
body{width:100%;height:100%;overflow:hidden;background:url(../images/adminLogin_bg.jpg) no-repeat;background-size:cover;position:absolute;}
</style>
 <script src="../javascripts/jquery.js"></script>
 <script src="../javascripts/public.js"></script>
<script src="../javascripts/Particleground.js"></script>
<script>
$(document).ready(function() {
  $('body').particleground({
    dotColor:'#05225A',
    lineColor:'#57ABDB'
  });
  $('.intro').css({
    'margin-top': -($('.intro').height() /2)
  });
});
</script>

</head>
<body>
  <div class="loginform">
   <h1>后台管理系统</h1>
   <ul>
    <li>
     <label>账号：</label>
     <input  type="text" class="textBox" id="admin_name" placeholder="管理员账号"/>
    </li>
    <li>
     <label>密码：</label>
     <input type="password" class="textBox" id="admin_password" placeholder="登陆密码"/>
    </li>
    <li style="margin-top:30px">
     <input onclick="adminLogin()" type="button" value="立即登陆"/>
    </li>
   </ul>
  </div>
</body>
</html>
